<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VoiceDot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
      body {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>VoiceDot <small>settings</small></h3>
      <table class="table">
        <tr>
          <th>Keyword</th>
          <th>Replace Word</th>
          <th>Del</th>
        </tr>
        <tr>
          <td><input class="form-control" id="keyword"></td>
          <td><input class="form-control" id="replaceWord"></td>
          <td><button type="button" id="addNewReplace" class="btn btn-default">Add</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</html>
